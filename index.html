<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campo & Cidade</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Festejando a Conexão: Campo e Cidade</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#galeria">Galeria</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="sobre">
    <h2>Sobre a Conexão</h2>
    <p>O campo alimenta a cidade. A cidade valoriza a cultura rural. Juntas, constroem o futuro sustentável.</p>
  </section>

  <section id="galeria">
    <h2>Imagens que Celebram a Conexão</h2>
    <div class="galeria">
      <img src="fazenda-campo-1642698599556_v2_450x450.jpg" alt="Campo"/>
      <img src="Cidade-Londrina-geral-Gleba-Ayrton-Senna-Emerson-Dias_NCom-1.webp" alt="Cidade"/>
      <img src="feira-rio4.jpeg" alt="Feira urbana com produtos do campo"/>
    </div>
  </section>

  <section id="contato">
    <h2>Entre em Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required/>
      <input type="email" placeholder="Seu e-mail" required/>
      <textarea placeholder="Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Festejando Campo e Cidade</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
